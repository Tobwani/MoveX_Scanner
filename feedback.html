<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback-Administration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      padding-top: 3rem;
    }

    .login-container,
    .feedback-container {
      max-width: 500px;
      margin: auto;
    }

    .feedback-item {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: #ffffff;
    }

    .feedback-actions button {
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>

  <!-- Login-Formular -->
  <div id="loginSection" class="login-container">
    <h2 class="text-center mb-4">Admin Login</h2>
    <div class="card">
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Passwort:</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Passwort eingeben">
          </div>
          <button type="submit" class="btn btn-primary w-100">Einloggen</button>
        </form>
        <div id="loginError" class="mt-3 text-danger" style="display: none;">Falsches Passwort!</div>
      </div>
    </div>
  </div>

  <!-- Feedback-Administrationsbereich (zunächst versteckt) -->
  <div id="adminSection" class="feedback-container" style="display: none;">
    <h2 class="text-center mb-4">Feedback Übersicht</h2>
    <div id="feedbackList">
      <!-- Feedback-Einträge werden hier dynamisch eingefügt -->
    </div>
  </div>

  <!-- Bootstrap JS und Abhängigkeiten -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dummy-Feedback-Daten (in der Praxis durch echte Daten ersetzen)
    const feedbackData = [
      { id: 1, message: "Produktname scheint falsch zu sein. Statt 'Milch 1L' müsste es 'Frische Vollmilch 1L' heißen.", used: null },
      { id: 2, message: "Die Store-Angabe ist unvollständig, hier sollte auch 'Lidl' stehen.", used: null },
      { id: 3, message: "Feedback: Zusätzliche Angaben wie Preis und Gramm sind nicht gewünscht.", used: null }
    ];

    // Passwort (clientseitig hardcodiert)
    const adminPassword = "admin";

    // Login-Formular absenden
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const passwordInput = document.getElementById('passwordInput').value;
      if (passwordInput === adminPassword) {
        // Login erfolgreich: Zeige Admin-Bereich und verstecke Login-Formular
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminSection').style.display = 'block';
        renderFeedbackList();
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    });

    // Funktion, um die Feedback-Liste anzuzeigen
    function renderFeedbackList() {
      const feedbackListEl = document.getElementById('feedbackList');
      feedbackListEl.innerHTML = "";
      feedbackData.forEach(feedback => {
        const feedbackEl = document.createElement('div');
        feedbackEl.className = "feedback-item";
        feedbackEl.innerHTML = `
          <p><strong>Feedback #${feedback.id}:</strong> ${feedback.message}</p>
          <div class="feedback-actions">
            <button class="btn btn-success btn-sm" onclick="handleFeedback(${feedback.id}, true)">✔ Akzeptieren</button>
            <button class="btn btn-danger btn-sm" onclick="handleFeedback(${feedback.id}, false)">✖ Ablehnen</button>
          </div>
          <div id="feedbackStatus-${feedback.id}" class="mt-2"></div>
        `;
        feedbackListEl.appendChild(feedbackEl);
      });
    }

    // Funktion, um Feedback zu verarbeiten (Akzeptieren oder Ablehnen)
    function handleFeedback(id, isAccepted) {
      const feedback = feedbackData.find(fb => fb.id === id);
      if (!feedback) return;
      feedback.used = isAccepted;
      const statusEl = document.getElementById(`feedbackStatus-${id}`);
      if (isAccepted) {
        statusEl.innerHTML = `<span class="text-success">Feedback akzeptiert und wird verwendet.</span>`;
      } else {
        statusEl.innerHTML = `<span class="text-danger">Feedback abgelehnt und wird nicht verwendet.</span>`;
      }
    }
  </script>
</body>

</html>
