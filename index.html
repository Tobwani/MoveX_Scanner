<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcodescanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #reader {
      width: 600px;
      margin-bottom: 20px;
    }

    #result {
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="reader"></div>
    <div id="result"></div>
  </div>
  <script>
    const scanner = new Html5QrcodeScanner('reader', {
      qrbox: {
        width: 250,
        height: 250,
      },
      fps: 20,
    });

    function success(decodedText, decodedResult) {
      document.getElementById('result').innerHTML = `
        <h3>Erfolgreich gescannt</h3>
        <p>${decodedText}</p>
        <br/><br/>
        <a href="index.html">Nochmals scannen</a>
      `;

      scanner.clear();
      document.getElementById('reader').remove();
    }

    function error(err) {
      console.warn(`Scan-Fehler: ${err}`);
    }

    scanner.render(success, error);
  </script>
</body>

</html>
